{% extends 'app/structure/layout.html' %}

{% block content %}
<div class="body-content">
<h1>Manage Profile</h1>

<form action="{% url 'manageProfile' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">{{ field.label_tag }}</span>
            </div>
            <div class="form-control">{{ field }}</div>
        </div>
        <div style="color:red;">{{ field.errors }}</div>
        {% endfor %}
        {{ form.non_field_errors }}
        <button class="customButton" type="submit">Update Profile</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
